<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
	<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
	
</head>


<body style='margin: 0; overflow: hidden;'>
	<script>

        AFRAME.registerComponent("text-show", {
            init: function () {
                let toggle = false
                this.el.addEventListener("click", (e) => {
                    let entity = document.querySelectorAll(".clickable")
                    entity.forEach(function (el) {
                        el.setAttribute("visible", toggle)
                    })
                    toggle = !toggle
                })
            }
        })
    </script>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
	    
	    
	     <a-entity position ="-6 -2 -6">
        <a-box position="1 2.5063965 -1" rotation="0 0 0" scale="0.6 5.012793 0.6" color="#F0F0EC" shadow 
					change-color-on-hover="color: pink" text-show>
					<a-entity class ="clickable" 
							position="0 0.7 0" 
							geometry="primitive: plane; width: 3; height: 0.092" 
							material="color: #eee" 
							text="color: blue; align: center; value: Mountain Bike; width: 2;letterSpacing:4"
							wrap-count="10" visible="false"></a-entity>
					</a-box>
      <a-box position="2 3.0252505 -1" rotation="0 0 0" scale="0.6 6.050501 0.6" color="#F0F0EC" shadow 
					change-color-on-hover="color:#F9F17F" text-show>
            <a-entity class ="clickable" 
							position="0 0.7 0" 
							geometry="primitive: plane; width: 3; height: 0.092" 
							material="color: #eee" 
							text="color: blue; align: center; value: Folded Bike; width: 2;letterSpacing:20"
							wrap-count="10" visible="false"></a-entity>
					</a-box>
      <a-box position="3 2.3768465 -1" rotation="0 0 0" scale="0.6 4.753693 0.6" color="#F0F0EC" shadow 
					change-color-on-hover="color: #CCFDAC">
					</a-box>
      <a-box position="4 2.0588145 -1" rotation="0 0 0" scale="0.6 4.117629 0.6" color="#F0F0EC" shadow 
					change-color-on-hover="color: #D86DF3"></a-box>
    </a-entity>
	    
     <a-assets>
        <a-asset-item
            id="animation"
            src="assets/parthenon.glb">
        </a-asset-item>
    </a-assets>
    
    
	    
      <a-entity animation-mixer="loop: repeat" 
		gltf-model="#animation" 
		scale="90 90 90" 
		position="39.414 0.300 -236.734" rotation="0 35 0"
		gps-entity-place="latitude: 44.506477; longitude: 11.301524" position="-0.07676 0.08356 0.04214"
		visible="">
	      <a-entity class="clickable"
                          position="3 5.2 0"
                          rotation="0 30 0"
                          text="color: #a48111; font-type: bold; align: center; value: Hello!; width:4; heigh:3; letterSpacing: 10;"
                          visible="false"></a-entity>
            </a-entity>
	   
        </a-entity> 
		 
		
 <a-camera
        look-at="[gps-camera]"
       gps-camera="simulateLatitude: 44.504348; simulateLongitude: 11.301027; minDistance: 1; maxDistance: 700;"
	  
</a-camera>
	   

   
	</a-scene>
</body>
