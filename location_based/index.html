<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
	<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
	
</head>


<body style='margin: 0; overflow: hidden;'>
	<script>

        AFRAME.registerComponent("text-show", {
            init: function () {
                let toggle = false
                this.el.addEventListener("click", (e) => {
                    let entity = document.querySelectorAll(".clickable")
                    entity.forEach(function (el) {
                        el.setAttribute("visible", toggle)
                    })
                    toggle = !toggle
                })
            }
        })
    </script>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
	    
     <a-assets>
        <a-asset-item
            id="animation"
            src="assets/parthenon.glb">
        </a-asset-item>
    </a-assets>
    
    
	    
      <a-entity animation-mixer="loop: repeat" 
		gltf-model="#animation" 
		scale="90 90 90" 
		position="39.414 0.300 -236.734" rotation="0 35 0"
		gps-entity-place="latitude: 44.506477; longitude: 11.301524" position="-0.07676 0.08356 0.04214"
		visible="">
	      <a-entity class="clickable"
                          position="3 5.2 0"
                          rotation="0 30 0"
                          text="color: #a48111; font-type: bold; align: center; value: Hello!; width:4; heigh:3; letterSpacing: 10;"
                          visible="false"></a-entity>
            </a-entity>
	   
        </a-entity> 
		 
		
 <a-camera
        look-at="[gps-camera]"
       gps-camera="simulateLatitude: 44.504348; simulateLongitude: 11.301027; minDistance: 1; maxDistance: 700;"
	  
</a-camera>
	   

   
	</a-scene>
</body>
