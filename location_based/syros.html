<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
   <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        
        
        <a-image src="assets/asteria.jpg" gps-entity-place="latitude: 37.446392; longitude: 24.944944;" 
            position="1 2 1" scale="2 2 2">
        </a-image>

        <a-text
            position="1 0 1"
            scale="0.5 0.5 0.5"
            gps-entity-place="latitude: 37.43722; longitude:  24.93589;"
            value="Asteria 🏖."
            align="center">
        </a-text>
        
	    <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 37.9703; simulateLongitude: 23.7225; minDistance: 1; maxDistance: 700;" >
		</a-camera>
           
       
	</a-scene>
</body>
